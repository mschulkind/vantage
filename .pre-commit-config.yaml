# Pre-commit hooks for Vantage
# See https://pre-commit.com for more information
repos:
  # Python: Ruff for formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.5
    hooks:
      # Run the formatter
      - id: ruff-format
        name: ruff format (Python)
        types_or: [python, pyi]
      # Run the linter
      - id: ruff
        name: ruff lint (Python)
        types_or: [python, pyi]
        args: [--fix]

  # JavaScript/TypeScript: Prettier for formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (JS/TS)
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: ^(package-lock\.json|.*\.lock|\.chrome-state/|landing/node_modules/|frontend/node_modules/)
        additional_dependencies:
          - prettier@3.4.2

  # JavaScript/TypeScript: ESLint for linting (must run from frontend/)
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (JS/TS in frontend/)
        entry: bash -c 'cd frontend && npx eslint --fix $(echo "$@" | sed "s|frontend/||g")' --
        language: system
        files: ^frontend/.*\.(js|ts|jsx|tsx)$
        types: [file]

  # General: trailing whitespace, end of file, YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.chrome-state/|landing/node_modules/|frontend/node_modules/)
      - id: end-of-file-fixer
        exclude: ^(\.chrome-state/|landing/node_modules/|frontend/node_modules/)
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
